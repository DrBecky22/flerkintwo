name: deploy flerkintwo - workflow

on: 
  push: 
    branches: 
      - main

jobs: 
  deploy: 
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_FLERKIN }}

    - name: Deploy to Server
      uses: appleboy/ssh-action@main
      with:
        host: ${{ secrets.SSH_HOST_FLERKIN }}
        username: ${{ secrets.SSH_USER_FLERKIN }}
        script: |
          set -e
          echo 'As You Wish.. pulling latest changes'
          cd /var/www/flerkintwo
          git fetch origin main
          git reset --hard origin/main
          echo 'fire swamp traversed... update complete'

